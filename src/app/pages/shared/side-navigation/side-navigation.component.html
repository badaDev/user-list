<div class="sidenav" [ngClass]="!collapsed ? 'sidenav-collapsed': ''">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapse()">A</button>
        <div class="logo-img small-screen" *ngIf="collapsed">
            <img src="../../../../assets/images/angular_2-removebg-preview.png" alt="Angular">
        </div>
        <!-- <button class="btn-close" *ngIf="collapsed" (click)="closeSidenav()">
            <i class="fal fa-times close-icon"></i>
        </button> -->
    </div>

    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of navData">
            <a routerLink="{{ data.routeLink }}" class="sidenav-nav-link" target="{{data.target}}" routerLinkActive="sidenav-nav-item_active">
                <i class="sidenav-link-icon" [class]="data.icon"></i>
                <span class="sidenav-link-text small-screen" *ngIf="collapsed">{{ data.label }}</span>
            </a>
        </li>
    </ul>

    <div class="sidenav-footer" *ngIf="collapsed">
        <span>&copy; {{ currentYear }}</span>&nbsp;<span class="small-screen">Nurudeen Bada</span>
    </div>
</div>
