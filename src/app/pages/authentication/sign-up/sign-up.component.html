<div class="container-fluid">
    <div class="custom-card">
        <form [formGroup]="signUpForm" (ngSubmit)="signUpWithEmail()">
            <div class="form-group">
                <input 
                    type="email" 
                    class="form-control"
                    placeholder=" Email "
                    formControlName="email"
                >
            </div>
    
            <div class="form-group">
                <input 
                    type="password" 
                    class="form-control"
                    placeholder=" Password "
                    formControlName="password"
                >
            </div>
    
            <button 
                type="submit" 
                class="btn btn-block btn-primary">
                    Sign UP
            </button> 
        </form>

        <p class="horizontal-line-text">
            <span>or</span>
        </p>

        <button class="btn btn-block google-sign-in">
            <img src="../../../../assets/images/Google__G__Logo.svg.webp" alt="google">
            <span>register with google</span>
        </button>
    </div>
</div>
