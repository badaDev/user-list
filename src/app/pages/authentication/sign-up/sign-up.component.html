<div class="container-fluid">
    <div class="custom-card">
        <form [formGroup]="signUpForm">
            <div class="form-group">
                <input 
                    type="email" 
                    class="form-control"
                    placeholder=" "
                    formControlName="email"
                >
            </div>
    
            <div class="form-group">
                <input 
                    type="password" 
                    class="form-control"
                    placeholder=" "
                    formControlName="password"
                >
            </div>
    
            <button 
                type="submit" 
                class="btn btn-block btn-primary"
                (click)="signUpWithEmail()">
                    Sign UP
            </button>
    
            <p class="horizontal-line-text">
                <span>or</span>
            </p>
    
            <button class="btn btn-block google-sign-in">
                <img src="../../../../assets/images/Google__G__Logo.svg.webp" alt="google">
                <span>register with google</span>
            </button>
        </form>
    </div>
</div>
