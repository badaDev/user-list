<div class="dashboard">
    <h3>User List</h3>

    <!-- auto complete lib module -->
    <div class="ng-autocomplete">
        <ng-autocomplete
          [data]="allUsers"
          [searchKeyword]="keyword"
          placeholder="Search User"
          historyIdentifier="allUsers"
          [itemTemplate]="itemTemplate"
          [notFoundTemplate]="notFoundTemplate"
          [(ngModel)]="filteredUser">
        </ng-autocomplete>
      
        <ng-template #itemTemplate let-user>
          <div class="item">
            <span [innerHTML]="user.firstName"></span> &nbsp;
            <!-- <small>{{user.lastName}}</small> -->
          </div>
        </ng-template>
      
        <ng-template #notFoundTemplate let-notFound>
          <div [innerHTML]="notFound"></div>
        </ng-template>
      </div>
