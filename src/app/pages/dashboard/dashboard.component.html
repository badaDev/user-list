<div class="dashboard">
    <h3>User List</h3>

    <!-- auto complete lib module -->
    <div class="ng-autocomplete">
        <ng-autocomplete
          [data]="allUsers"
          [searchKeyword]="keyword"
          placeholder="Search User"
          historyIdentifier="allUsers"
          [itemTemplate]="itemTemplate"
          [notFoundTemplate]="notFoundTemplate"
          [(ngModel)]="filteredUser">
        </ng-autocomplete>
      
        <ng-template #itemTemplate let-user>
          <div class="item">
            <span [innerHTML]="user.firstName"></span> &nbsp;
            <!-- <small>{{user.lastName}}</small> -->
          </div>
        </ng-template>
      
        <ng-template #notFoundTemplate let-notFound>
          <div 
            [innerHTML]="userNotFound"
            class="not-found"></div>
        </ng-template>
      </div>
    <!-- auto complete lib module -->
  
    <table 
    class="table table-striped table-hover">   
        <thead>
            <tr>
            <th scope="col">Name</th>
            <th scope="col">User Role</th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let users of allUsers | filter: filteredUser">
            <td>{{users.firstName}}</td>
            <td>{{users.userRole}}</td>
          </tr>
        </tbody>
    </table>
</div>
